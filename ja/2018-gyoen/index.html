<div class="figure">

<div class="article-body">
<p>新宿御苑には毎年数十回は通っていて、都会では感じづらい四季の移り変わりを楽しんでいる。</p>
<p>春の桜、夏の緑、秋の紅葉と見所は多いが、今年は一月に大雪が降り、一面の銀世界も見る事が出来た。</p>
